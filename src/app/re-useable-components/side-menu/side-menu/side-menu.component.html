<ion-content class="menu-content">

  <div class="action-btn-container" style="display: flex; justify-content: space-between; padding: 15px;">
    <p style="color:#4caf50; font-weight: bold; font-size:35px;">Menu</p>
    <p (click)="closeMenu()" style="cursor:pointer; font-size:30px; font-weight: bold; color:#4caf50;">
      <ion-icon name="close-circle-outline"></ion-icon>
    </p>
  </div>

  <ion-list class="menu-list">

    <ion-item lines="none" button (click)="navigate('/home')">
      <ion-icon name="home-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Home</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/favorites')" *ngIf="userRole === 'tenant'">
      <ion-icon name="heart-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Favorites</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/bookings')" *ngIf="userRole === 'tenant'">
      <ion-icon name="calendar-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Bookings</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/notifications')">
      <ion-icon name="notifications-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Notifications</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/analytics-reports')" *ngIf="userRole === 'landlord'">
      <ion-icon name="stats-chart-outline"  slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Analytics</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/tenant-list')" *ngIf="userRole === 'landlord'">
      <ion-icon name="people-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Tenants</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/saved-cards')" *ngIf="userRole === 'landlord'">
      <ion-icon name="card-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Bank Account</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/admin-payments-transactions')" *ngIf="userRole === 'admin'">
      <ion-icon name="cash-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Manage Payments</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/push-announcements')" *ngIf="userRole === 'admin'">
      <ion-icon name="megaphone-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Push Announcements</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/admin-support-ticket')" *ngIf="userRole === 'admin'">
      <ion-icon name="ticket-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Support Tickets</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/maintenance')" *ngIf="userRole === 'landlord'">
      <ion-icon name="hammer-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Maintenance</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/tenant-request-maintenance')" *ngIf="userRole === 'tenant'">
      <ion-icon name="hammer-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Maintenance Request</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/updates')" *ngIf="userRole === 'tenant' || userRole==='landlord'">
      <ion-icon name="chatbox-ellipses-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Updates</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/manage-reports')" *ngIf="userRole === 'admin'">
      <ion-icon name="document-text-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Manage Reports</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/profile')">
      <ion-icon name="person-circle-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Profile</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="navigate('/settings')">
      <ion-icon name="settings-outline" slot="start" class="menu-icon"></ion-icon>
      <ion-label class="menu-label">Settings</ion-label>
    </ion-item>

    <ion-item lines="none" button (click)="logout()">
      <ion-icon name="log-out-outline" slot="start" class="menu-icon logout-icon"></ion-icon>
      <ion-label class="menu-label logout-label">Logout</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
