<ion-content>
  <div class="bookings-wrapper" style="padding: 20px;">

    <!-- 🔙 Back & Title -->
    <div class="action-btn-container" style="padding: 20px 0; display: flex; gap: 15px;">
      <p (click)="goBack()" style="font-size: 30px; font-weight: bold;">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </p>
      <p style="position: relative; top: 5px; font-size: 25px;">Tenant Profile</p>
    </div>

    <!-- 🧍‍♂️ Profile Header -->
    <div class="profile-header" style="text-align: center; margin-bottom: 20px;">
      <img [src]="tenant.photo" alt="Tenant Photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #4caf50; margin-bottom: 10px;" />
      <h2 style="margin: 0;">{{ tenant.fullName }}</h2>
      <p style="font-size: 14px; color: #777;">{{ tenant.email }}</p>
    </div>

   <!-- 🏡 Property Info -->
<div class="info-card enhanced-card">
  <h4><ion-icon name="home-outline" style="margin-right: 6px;"></ion-icon> Property Info</h4>

  <div class="info-row">
    <p><strong>🏠 Staying at:</strong></p>
    <span>{{ tenant.propertyName }}</span>
  </div>

  <div class="info-row">
   <p><strong>🏠 Date Booked:</strong></p>
   <span>{{ tenant.availableDate | date: 'mediumDate' }}</span>
  </div>

</div>

<!-- 📞 Contact Info -->
<div class="info-card enhanced-card">
  <h4><ion-icon name="call-outline" style="margin-right: 6px;"></ion-icon> Contact Info</h4>
  <div class="info-row">
    <p><strong>📱 Phone:</strong></p>
    <span>{{ tenant.phoneNumber }}</span>
  </div>
</div>

  <!-- 🚫 Block Button -->
    <ion-button expand="block" color="danger" style="margin-top: 30px;" (click)="reportTenant()">
      <ion-icon name="ban-outline" slot="start"></ion-icon>
      Report Tenant
    </ion-button>

  </div>
</ion-content>
