<div class="login-wrapper">
  <div class="login-box">

     <div class="action-btn-container">
      <p (click)="goBack()" style="font-size: 30px; font-weight: bold;"><ion-icon name="arrow-back-outline"></ion-icon></p>
    </div>

    <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>

    <h1 class="welcome-title">Forgot Password</h1>
    <p class="subtitle">
      Please enter your email address. Weâ€™ll send you an OTP to reset your password.
    </p>

    <form class="login-form" (ngSubmit)="onReset()">
      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <button type="submit" class="sign-in" [disabled]="!email" (click)="navigate('/otp')">
        Reset Password
      </button>
    </form>
  </div>
</div>
