<div class="login-wrapper">
  <div class="login-box">
    <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>

    <h1 class="welcome-title">Hello,<br />Welcome Back</h1>
    <p class="subtitle">Hey, welcome back to your special place</p>

    <form class="login-form" (ngSubmit)="onLogin()">

      <div class="input-group">
    <input
      type="email"
      placeholder="Enter your email"
      required
      [(ngModel)]="loginData.email"
      name="email"
    />
  </div>
  <div class="input-group">
    <input
      type="password"
      placeholder="Enter your password"
      required
      [(ngModel)]="loginData.password"
      name="password"
    />
  </div>

      <div class="form-options">
        <label>
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <p style="color: #4caf50;"><a (click)="navigate('/forgot-password')" style="color: #4caf50;">Forgot Password?</a></p>
      </div>

     <ion-button expand="block" (click)="onLogin()" class="sign-in">Sign In</ion-button>

      <p class="signup-text" (click)="navigate('/create-profile')">
        Donâ€™t have an account?
        <a style="color: #4caf50;">Sign Up</a>
      </p>
    </form>
  </div>
</div>
