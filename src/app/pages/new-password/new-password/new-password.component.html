 <div class="action-btn-container">
      <p (click)="goBack()" style="font-size: 30px; font-weight: bold; padding-left:15px;"><ion-icon name="arrow-back-outline"></ion-icon></p>
</div>

<div class="login-wrapper">
  <div class="login-box">
    <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>

    <h1 class="welcome-title">Create New Password</h1>
    <p class="subtitle">Set your new password below to continue.</p>

    <form class="login-form" (ngSubmit)="resetPassword()">
      <div class="input-group">
        <input
          type="password"
          placeholder="New Password"
          [(ngModel)]="password"
          name="newPassword"
          required
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          placeholder="Confirm Password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <button type="submit" class="sign-in">Reset Password</button>
    </form>
  </div>
</div>
