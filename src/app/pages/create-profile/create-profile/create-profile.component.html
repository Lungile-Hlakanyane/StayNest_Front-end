<ion-content>
  <div class="action-btn-container" style="padding: 20px;">
    <p (click)="goBack()" style="font-size: 30px; font-weight: bold;">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </p>
  </div>

<div class="profile-wrapper">
  <div class="profile-box">
    
    <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>

    <!-- ðŸ‘¤ Avatar Upload Section -->
    <div class="avatar-upload" (click)="triggerFileInput()">
      <img src="../../../../assets/profile-image.svg" alt="Avatar" class="avatar-img" />
      <p class="upload-text">Tap to upload avatar</p>
      <input type="file" hidden #fileInput accept="image/*" (change)="onAvatarSelected($event)" />
    </div>

    <h1 class="title">Create Profile</h1>
    <p class="subtitle">Letâ€™s get you started with your new account</p>

    <form class="profile-form">
      <div class="input-group">
        <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email"/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Username" [(ngModel)]="user.fullName" name="fullName" required />
      </div>
      <div class="input-group">
        <input type="tel" placeholder="Phone Number" [(ngModel)]="user.phoneNumber" required name="phoneNumber" />
      </div>
      <div class="input-group">
        <select required [(ngModel)]="user.role" name="role">
          <option value="" disabled selected>Select Role</option>
          <option value="tenant">Tenant</option>
          <option value="landlord">Landlord</option>
        </select>
      </div>
      <div class="input-group">
        <select required  [(ngModel)]="user.gender" name="gender">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required [(ngModel)]="user.password" name="password" />
      </div>
      <button type="submit" class="save-btn" (click)="signUp()">Sign Up</button>
    </form>

    <div class="action-btn-container">
      <p style="color:grey; font-style: italic; font-size: 17px;">
        Already have an account? <span (click)="goBack()" style="color: #4caf50;">Login</span>
      </p>
    </div>

  </div>
</div>
</ion-content>
