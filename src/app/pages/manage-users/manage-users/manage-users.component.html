<ion-content>
  <div class="bookings-wrapper" style="padding: 20px;">

    <!-- 🔙 Back & Title -->
    <div class="action-btn-container" style="padding-bottom: 20px; display: flex; gap: 15px;">
      <p (click)="goBack()" style="font-size: 28px; font-weight: bold;">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </p>
      <p style="font-size: 24px;">All Users</p>
    </div>

    <!-- 🏷 Header Branding -->
    <div class="header">
      <div class="logo-brand" style="display: flex; gap: 5px;">
        <div class="logo-dot" style="position: relative; top: 7px;"></div>
        <span class="logo-text">StayNest</span>
      </div>
      <p class="subtitle">Browse and manage all users across the platform</p>
    </div>

    <!-- 🔎 Search -->
  <ion-searchbar [(ngModel)]="searchTerm"
   placeholder="Search tenants..."  
   mode="ios" showCancelButton="focus" 
   animated="true">
  </ion-searchbar>

    <!-- 👥 User Cards -->
    <div class="booking-feed">
      <div class="booking-card" *ngFor="let user of filteredUsers()">
        <div style="display: flex; align-items: center; gap: 15px; padding: 15px;">
          <img
            [src]="user.photo"
            alt="User Photo"
            style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #4caf50;"
          />

          <div style="flex: 1;">
            <h3 style="margin: 0;">{{ user.fullName }}</h3>
            <p style="margin: 2px 0; font-size: 14px; color: #666;">{{ user.email }}</p>
            <p style="font-size: 13px; color: #999;">Role: <strong>{{ user.role }}</strong></p>
          </div>

          <ion-button fill="outline" color="success" size="small" (click)="viewUser()">
            View
          </ion-button>
        </div>
      </div>
    </div>

  </div>
</ion-content>
