<ion-content>
  <div class="bookings-wrapper">

    <!-- 🔙 Back & Title -->
    <div class="action-btn-container">
      <p (click)="goBack()" class="back-icon">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </p>
      <p class="page-title">All Users</p>
    </div>

    <!-- 🏷 Header Branding -->
    <div class="header">
      <div class="logo-brand">
        <div class="logo-dot"></div>
        <span class="logo-text">StayNest</span>
      </div>
      <p class="subtitle">Browse and manage all users across the platform</p>
    </div>

    <!-- 🔎 Search -->
    <ion-searchbar
      [(ngModel)]="searchTerm"
      placeholder="Search users..."
      mode="ios"
      showCancelButton="focus"
      animated="true">
    </ion-searchbar>

    <!-- 👥 User Cards -->
    <div class="booking-feed">
      <div class="booking-card" *ngFor="let user of filteredUsers()">
        <div class="user-card-content">
          <img
            src="../../../../assets/profile-pic-image.jpg"
            alt="User Photo"
            class="user-avatar"/>
          <div class="user-info">
            <h3>{{ user.fullName }}</h3>
            <p class="email">{{ user.email }}</p>
            <p class="role">Role: <strong>{{ user.role }}</strong></p>
          </div>
          <ion-button
            class="view-button"
            fill="outline"
            color="success"
            size="small"
            (click)="viewUser(user.id)">
            View
          </ion-button>
        </div>
      </div>
    </div>

  </div>
</ion-content>
