  <div class="action-btn-container" style="padding: 20px;">
    <p (click)="goBack()" style="font-size: 30px; font-weight: bold;">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </p>
  </div>

<div class="change-password-wrapper">

  <div class="header">
    <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>
    <h2 class="title">Change Password</h2>
    <p class="subtitle">Ensure your new password is strong and secure.</p>
  </div>

  <form class="change-password-form" (ngSubmit)="submitChange()">
    
    <div class="input-group">
      <input type="password" placeholder="Current Password" [(ngModel)]="currentPassword" name="currentPassword" required />
    </div>

    <div class="input-group">
      <input type="password" placeholder="New Password" [(ngModel)]="newPassword" name="newPassword" required />
    </div>

    <div class="input-group">
      <input type="password" placeholder="Confirm New Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <ion-button expand="block" type="submit" class="custom-btn">Update Password</ion-button>
    
  </form>

</div>
