<ion-content>
  <div class="bookings-wrapper" style="padding: 20px;">

    <!-- 🔙 Back & Title -->
    <div class="action-btn-container" style="padding: 20px 0; display: flex; gap: 15px;">
      <p (click)="goBack()" style="font-size: 30px; font-weight: bold;">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </p>
      <p style="position: relative; top: 5px; font-size: 25px;">New Maintenance Request</p>
    </div>

    <!-- 🏷 Header Branding -->
    <div class="header">
      <div class="logo-brand" style="display: flex; gap:5px;">
        <div class="logo-dot" style="position: relative; top:7px;"></div>
        <span class="logo-text">StayNest</span>
      </div>
      <p class="subtitle">Tell us what needs fixing, we’ll handle the rest.</p>
    </div>

    <!-- 🛠️ Request Form -->
    <div class="enhanced-card">
      <h4><ion-icon name="construct-outline" style="margin-right: 5px;"></ion-icon> Submit a Request</h4>

      <form (ngSubmit)="submitRequest()">

        <ion-item lines="inset">
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="form.title" name="title" required></ion-input>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="form.description" name="description" required></ion-textarea>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="floating">Property Name</ion-label>
          <ion-select [(ngModel)]="form.propertyName" name="propertyName" required (ionChange)="onPropertyChange($event)">
          <ion-select-option *ngFor="let property of properties" [value]="property">
           {{ property.name }}
         </ion-select-option>
         </ion-select>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="floating">Tenant Name</ion-label>
          <ion-input [(ngModel)]="form.tenantName" name="tenantName" [readonly]="true"></ion-input>
        </ion-item>

        <ion-item lines="inset">
          <ion-label position="floating">Date</ion-label>
          <ion-input [(ngModel)]="form.date" name="date" [readonly]="true"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" type="submit" style="margin-top: 25px;">
          Submit Request
        </ion-button>
      </form>
    </div>

  </div>
</ion-content>
