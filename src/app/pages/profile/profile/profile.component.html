<div class="profile-wrapper">
  <div class="header">
    <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>
    <h2 class="title">My Profile</h2>
  </div>

  <div class="profile-content">

    <!-- Avatar -->
    <div class="avatar-container">
      <img src="../../../../assets/profile-image.svg" alt="Avatar" class="avatar-img" />
    </div>

    <!-- Info -->
    <div class="profile-info">
      <p class="info-label">Full Name</p>
      <ion-input
        type="text"
        class="info-value"
        [(ngModel)]="profile.fullName"
        [readonly]="!isEditing">
      </ion-input>

      <p class="info-label">Email</p>
      <ion-input
        type="email"
        class="info-value"
        [value]="profile.email"
        readonly>
      </ion-input>

      <p class="info-label">Phone</p>
      <ion-input
        type="text"
        class="info-value"
        [(ngModel)]="profile.phoneNumber"
        [readonly]="!isEditing">
      </ion-input>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons" style="display: flex; justify-content: space-evenly;">
      <!-- VIEW MODE -->
      <ng-container *ngIf="!isEditing">
        <ion-button expand="block" fill="solid" (click)="editProfile()">
          Edit Profile
        </ion-button>
        <ion-button expand="block" color="medium" fill="outline" (click)="changePassword()">
          Change Password
        </ion-button>
        <ion-button expand="block" color="danger" fill="solid" (click)="logout()">
          Logout
        </ion-button>
      </ng-container>

      <!-- EDIT MODE -->
      <ng-container *ngIf="isEditing">
        <ion-button expand="block" fill="solid" (click)="saveProfile()">
          Save Changes
        </ion-button>
        <ion-button expand="block" color="medium" fill="outline" (click)="cancelEdit()">
          Cancel
        </ion-button>
      </ng-container>
    </div>

  </div>
</div>
