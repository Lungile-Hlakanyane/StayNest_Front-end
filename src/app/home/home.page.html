<ion-content>
<div class="home-wrapper" >
  <div class="home-header">

   <div style="display:flex; justify-content: space-between;">
     <div class="logo-brand">
      <div class="logo-dot"></div>
      <span class="logo-text">StayNest</span>
    </div>

    <div style="font-size: 25px; cursor: pointer; position: relative; bottom:10px;" (click)="openMenuModal()">
     <p style="color:#4caf50; font-weight: bold"><ion-icon name="grid"></ion-icon></p>
    </div>

   </div>

  <h2 class="welcome-title">Explore Accommodations</h2>

  <ion-searchbar [(ngModel)]="searchTerm"
   placeholder="Search Accomodations..." 
   (ionInput)="filterAccommodations()" 
   mode="ios" showCancelButton="focus" 
   animated="true">
  </ion-searchbar>

  </div>

  <!-- 🏡 Filtered Accommodation List -->
  <div class="feed">
    <div class="accommodation-card" *ngFor="let post of filteredAccommodations">
      <img [src]="post.imageUrl" alt="Accommodation Image" class="accommodation-image" />
      
     <div class="card-content">
  <div class="card-header">
    <h3 class="landlord-name">{{ post.landlord }}</h3>
    <div class="stars">
      <ion-icon name="star" *ngFor="let star of [].constructor(post.rating)"></ion-icon>
    </div>
  </div>

  <p class="caption">{{ post.caption }}</p>

  <div class="card-footer">
    <!-- Toggle Comments -->
    <div class="comments" (click)="toggleComment(post)">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <span>{{ post.comments.length }} comments</span>
    </div>

    <ion-button fill="outline" size="small" (click)="viewMore(post)">
      View More
    </ion-button>

  </div>

<div class="comment-section" *ngIf="post.showCommentBox">
  <div class="existing-comments" *ngIf="post.comments.length > 0">
    <div *ngFor="let c of post.comments" class="comment-item" style="font-size:13px;">
      <strong style="font-size:13px">{{ c.fullName }}:</strong> {{ c.comment }}
      <small style="display:block; color:gray;">{{ c.dateTime | date:'short' }}</small>
    </div>
  </div>
  <ion-item lines="none" class="comment-input">
    <ion-input placeholder="Write a comment..." [(ngModel)]="post.newComment"></ion-input>
    <ion-button fill="solid" color="success" size="small" (click)="addComment(post)">
      Post
    </ion-button>
  </ion-item>
</div>

</div>


    </div>

  </div>

</div>

</ion-content>
